        </Label>

      </GridLayout>  
        
          <StackLayout margin="210,0,0,0">

         </stacklayout>
         </stacklayout>
             </GridLayout>
         </GridLayout>
         
         </StackLayout>
         </ScrollView>
       
       <stacklayout orientation="horizontal" width="100%" height="35" verticalAlignment="top" margin="5,10,0,10">
          <Label text="Categories" (tap)="GoToCategories()" class="ft-17 fabold"  width="80%" height="30" style="padding-left: 20;"></Label>     
          <Label  width="20%" height="30" (tap)="GoToSeeAllItems()">
             <FormattedString>
                <Span text="See All  " class="ft-15 text-violet fasemibold"></Span>
                   <Span text="&#xf0da;" class="ft-15 fas text-violet ml-10"></Span>
               </FormattedString>
         </Label>
       </stacklayout>  
             
        <ng-container *ngIf="!isseeallshow"> 
       <categoryitems></categoryitems>
       </ng-container> 
       
       <ng-container *ngIf="isseeallshow">
       <seeall-items></seeall-items>
       </ng-container>
       
               <stacklayout orientation="horizontal" width="100%" height="50" verticalAlignment="top" backgroundcolor="red">
                   <Label text="Recommanded Products" class="ft-17 fasemibold"  width="80%" height="40" style="padding-left: 20;"></Label>     
                   <Label  width="20%" height="30">
                      <FormattedString>
                       <Span text="See All  " class="text-violet fasemibold ft-15"></Span>
                          <Span text="&#xf0da;" class="ft-15 fas text-violet ml-10"></Span>
                      </FormattedString>
                  </Label>
                </stacklayout>
               
       
                <ng-container>
                   <ScrollView orientation="horizontal" scrollBarIndicatorVisible="false">
                      <StackLayout orientation="horizontal">
                         <GridLayout  rows="auto" columns="200,200,200,200,200,200,200,200,200,200,200," >
       
                        <ng-container *ngFor = "let item of MixItems">
       
                            <GridLayout rows="*, *, *" columns="*, *" row="{{item.Row}}" col="{{item.Col}}" margin="6" class="bg-white">
                        
                            <GridLayout height="50" width="100" row="0" col="0">
                              <image  height="50" width="100" class="cat_image" src="res://discount" stretch="aspectFit" row="0" col="0" margin="6"></image> 
                        
                                <StackLayout row="0" col="0" verticalAlignment="center" horizontalAlignment="left" width="90"  >
                                 <Label [text]="item.Discount+'%'" class="bold" margin="0,0,0,35" fontSize="15" color="#fff"></Label>
                             </StackLayout>
                              </GridLayout>
    
                             <GridLayout rows="*" columns="*,30,*" row="0" col="1" height="35" width="70" marginTop="10">
                               <Label row="0" col="0" class=" text-black fas ft-10 text-center" (tap)="minusqty(item)" text="&#xf068;" verticalAlignment="center"></Label>
                               <Label row="0" col="1"  class="text-white faregular ft-15 text-center cat_image4" [text]="item.Quantity" verticalAlignment="center" backgroundColor="#5EC401"></Label>
                               <Label row="0" col="2" class=" text-black fas ft-10 text-center" (tap)="plusqty(item)" text="&#xf067;" verticalAlignment="center"></Label>
                           </GridLayout>
                               
                             
                            <image height="100" width="100" class="cat_image" [src]="item.ImageUrl" stretch="aspectFit" row="1" col="0" colSpan="2"></image> 
                           
                            <StackLayout row="2" col="0" colSpan="2" class="text-center">
                               <Label [text]="item.Fname" textWrap="true" class="color-black" alignContent="center"></Label>
                               <Label [text]="item.Lname" textWrap="true" class="color-black" alignContent="center"></Label>           
                                <Label >
                                <FormattedString>
                                  <Span [text]="'$'+item.OriginalCost" class="text-green ft-12  famedium"></Span>
                                  <Span [text]=" '$'+item.OfferCost" class="text-grey ft-12 strike famedium" ></Span>
                                  <Span [text]="  '+'+item.SellersCount+'sellers'" class="text-black ft-12 famedium" ></Span>
                                </FormattedString>
                              </Label>
                             <StackLayout orientation="horizontal" row="2" col="0" colSpan="2" margin="10">
                              <Label text="Qty" class="text-grey ft-14  famedium" margin="0,50,0,0"></Label>
                              <Label [text]="item.Qty+'Kgs'" class="text-black ft-14  famedium bg-gray"></Label>
                              <Label text="  &#xf0d7;    " class="text-black ft-14 fas bg-gray" ></Label>
                             </StackLayout>
                             <StackLayout orientation="horizontal" row="2" col="0" colSpan="2" margin="0,10,10,10">
                                <Label text="seller" class="text-grey ft-14  famedium" margin="0,50,0,0"></Label>
                                <Label [text]="item.SellerName" class="text-black ft-14 bg-grey famedium"></Label>
                               </StackLayout>
                      
                             </StackLayout> 
                           </GridLayout> 
                         </ng-container>
                   </GridLayout>
             
             </StackLayout>
          </ScrollView>
       </ng-container> 
       
       
       
       <stacklayout orientation="horizontal" width="100%" height="50" verticalAlignment="top" >
          <Label text="Hot Deals" class="ft-17 fasemibold"  width="80%" height="40" style="padding-left: 20;"></Label>

                       <Label text="seller" class="text-grey ft-14  famedium" margin="0,50,0,0"></Label>
                       <Label [text]="SellerName" class="text-black ft-14 bg-grey famedium"></Label>
                      </StackLayout>
             
                    </StackLayout> 
                  </GridLayout> 
                </ng-container>
          </GridLayout>
    
    </StackLayout>
    </ScrollView>
