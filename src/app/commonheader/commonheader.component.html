<ActionBar class="bg-violet">
  <NavigationButton visibility="hidden"></NavigationButton> 
  <GridLayout columns="130,*,50" row="100">
     <stackLayout row="0" col="0">
     <Label class="fas ft-30 brd text-white" text="&#xf0c9;"  (tap)="onDrawerButtonTap()"></Label>
     </stackLayout>
      
     <stackLayout  row="0" col="1">
     <Label  class="fas ft20 action-bar-title" (tap)="GoToGoogleMap()">
        <FormattedString>
         <Span text="Delivary Location &#xa;" class="ft20 fas text-white"  style="line-height: 1;"></Span>
            <Span text=" &#xf0d7;" class="ft20 fas text-white" ></Span>
        </FormattedString>
    </Label>
    <Label text="125,New Creek Road,CA" class="fas ft20 action-bar-title text-white" ></Label>
  </stackLayout>
  
  <stackLayout  row="0" col="2">
  </stackLayout>
  </GridLayout>  
 
</ActionBar>
